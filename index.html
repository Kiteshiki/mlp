<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>
    
    <div id="menu">
      <h1>Pony Runner</h1>
      <div id="mainMenu">
        <button id="continue">Продолжить</button>
        <button id="play">Новая игра</button>
        <button id="char">Выбор героя</button>
      </div>
      <div id="charChange">
        <button id="c1">Rainbow Dash</button>
        <button id="c2"><span style="color: red;">Red</span> Rainbow Dash</button><br>
        <button id="back">Назад</button>
      </div>
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Restart</button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          Перемещаться <span class="key">стрелками</span> или <span class="key">W/A/S/D</span>
        </div>
        <div>
          Стрелять <span class="key">space</span>
        </div>
      </div>

      <div id="score"></div>
    </div>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
